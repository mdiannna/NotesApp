<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Notes App</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- TODO: move to separate file -->
  <style>
    .note-bg {
        background-color: rgb(21, 159, 177);
        margin: 10px;
        /* max-width: 50%; */
        text-overflow: ellipsis;
    }
    .note-p {
        text-overflow: ellipsis;
        overflow: hidden;
white-space: nowrap;
        max-height: 10vh;
    }
    </style>
</head>
<body class="bg-light">
  <div id="app" class="container mt-5">
    <h1 class="text-center mb-4">Notes App - view notes grid</h1>
    
    <div><p>Notes:</p>{{notes}}</div>

    <div class="row">
<!-- 
        <div class="col-md-5 note-bg pt-2 pb-2">
            <p><b>Author: Diana</b></p>
            <p class="note-p">This is another note is another note is another note is another note is another note is another note</p>
            <button class="btn btn-primary">View note</button>
        </div> -->
        {% for note in notes %}
        {% if note.text!="" %}

        <div class="col-md-5 note-bg pt-2 pb-2">
            <p><b>Author: {{ note.author }}</b></p>
            <p class="note-p">{{ note.text }}</p>
            <button class="btn btn-primary">View note</button>
        </div>
        {% endif %}
        {% endfor %}
    </div>
    <div class="row">
        <div class="col-md-2">
            <a class="btn btn-success" href="/add_note">+ Add new note</a>
        </div>
    </div>
  </div>

   <!-- Vue.js 3 CDN -->
   <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

   <!-- Vue App Script -->
   <script>
    const { createApp } = Vue;
    // import axios from 'axios'


    createApp({
      delimiters: ['[[', ']]'],  // <-- change Vue delimiters here
      data() {
        return {
          note: '',
          notes: []
        }
      },
      methods: {     
      }
    }).mount('#app');
  </script>
</body>
</html>
