white-space: nowrap;

<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: #e3f2fd;">
    <a class="navbar-brand ps-3" href="/">Notes app</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/add_note">Add note</a>
        </li>
        <!-- <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>

      <!-- <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form> -->
    </div>
  </nav>
  
  <div id="app" class="container mt-5">
    <h1 class="text-center mb-4">Notes App - view notes grid</h1>
    
    <div><p>Notes:</p>[[ this.notes ]]</div>

    <div class="row">
<!-- 
        <div class="col-md-5 note-bg pt-2 pb-2">
            <p><b>Author: Diana</b></p>
            <p class="note-p">This is another note is another note is another note is another note is another note is another note</p>
            <button class="btn btn-primary">View note</button>
        </div> -->
        
        <div
        class="col-md-5 note-bg pt-2 pb-2"
        v-for="note in notes"
        :key="note.id"
        :id="note.id"
      >
        <p>
          <b>Author: </b>
          <span v-if="note.author !== ''">[[ note.author ]]</span>
          <span v-else><i>No author</i></span>
        </p>
      
        <p class="note-p" v-if="note.text !== ''">[[ note.text ]]</p>
        <p v-else><i>empty note</i></p>
      
        <a class="btn btn-primary me-2" :href="`/view_note/${note.id}`">View note</a>
        <button class="btn btn-danger" :id="note.id" @click="deleteNote($event)">
          Delete note
        </button>
      </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <a class="btn btn-success" href="/add_note">+ Add new note</a>
        </div>
    </div>
  </div>

   <!-- Vue.js 3 CDN -->
   <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

   <!-- Vue App Script -->
   <script>
    const { createApp } = Vue;
    // import axios from 'axios'


    createApp({
      delimiters: ['[[', ']]'],  // <-- change Vue delimiters here
      data() {
        return {
          note: '',
          notes: []
        }
      },
      methods: {     
        async getNotes() {
          const response = await axios.get('/api/notes');
          this.notes = response.data;
          console.log("notes", this.notes)
        },
        async deleteNote() {
          const buttonId = event.target.id;
          const noteId = buttonId;
          console.log("Button / Note ID:", noteId);
          // TODO:request to backend to delete the note with the id
          if (!noteId) {
            alert("Error. Note ID is missing");
            return;
          }

          try {
            const response = await axios.delete(`/api/notes/${noteId}`);
            console.log('Note deleted:', response.data);
            alert(`Note deleted successfully.`);
            // this.getNotes(); // Refresh the notes list later if needed
          } catch (error) {
            console.error('Error deleting note:', error);
            alert('Failed to delete note. Please try again.');
          }
        }
      },
      mounted() {
        this.getNotes();  // Call the method when the component mounts
      }
    }).mount('#app');
  </script>
</body>
</html>
