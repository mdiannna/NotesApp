<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Notes App</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div id="app" class="container mt-5">
    <h1 class="text-center mb-4">Notes App</h1>
    <div class="mb-3">
      <label for="noteTextarea" class="form-label">Write your note</label>
      <textarea class="form-control" id="noteTextarea" rows="5" placeholder="Type your note here..." v-model="note"></textarea>
    </div>
    <div class="d-grid">
      <button type="button" class="btn btn-primary" @click="submitNote">Submit Note</button>
      <span class="pt-2"></span>
      <button type="button" class="btn btn-primary" @click="getNotes">Get notes</button>
    </div>
    <div><p>Notes:</p>[[notes]]</div>
  </div>

   <!-- Vue.js 3 CDN -->
   <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

   <!-- Vue App Script -->
   <script>
    const { createApp } = Vue;
    // import axios from 'axios'


    createApp({
      delimiters: ['[[', ']]'],  // <-- change Vue delimiters here
      data() {
        return {
          note: '',
          notes: []
        }
      },
      methods: {
        async getNotes() {
          this.notes = await axios.get('/api/notes')
          console.log("notes", this.notes)
        },
        async submitNote() {
          if (!this.note?.trim()) {
            alert("Error. Note is empty");
            return;
          }

          try {
            const response = await axios.post('/api/notes/create', {
              text: this.note, // or whatever key your API expects
              author: "Diana"
            });
            console.log('Note submitted:', response.data);
            alert(`Note submitted:\n\n${this.note}`);
            this.text = ''; // Clear the input after submission, if desired
            this.getNotes(); // Refresh the notes list
          } catch (error) {
            console.error('Error submitting note:', error);
            alert('Failed to submit note. Please try again.');
          }
        }       
        
      }
    }).mount('#app');
  </script>
</body>
</html>
