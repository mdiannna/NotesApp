  <div id="app" class="container mt-5">
    
    <!-- <div><p>Note id:</p>{{noteId}}</div> -->

    <div class="row">
      <div class="col-md-2">
        <a href="/">Back to all notes</a>

    <div class="row">
        <div class="col-md-8 px-auto mx-auto note-bg pt-2 pb-2">
          <p>
            <b>Author: </b>
            <span v-if="note.author !== ''">[[ note.author ]]</span>
            <span v-else><i>No author</i></span>
          </p>

          <p class="note-p">[[ note.text ]]</p>
        </div>
   </div>
    <div class="row">
  
      <div class="col-md-2">
        <button class="btn btn-danger" @click="deleteNote()">Delete note</button> 
        </div>
      </div>
  </div>

   <!-- Vue.js 3 CDN -->
   <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

   <!-- Vue App Script -->
   <script>
    const { createApp } = Vue;
    
    // import axios from 'axios'


    createApp({
      delimiters: ['[[', ']]'],  // <-- change Vue delimiters here
      data() {
        return {
          note: '',
          note_id: '',
        }
      },
      methods: {     
        async getNote() {
          this.note_id = "{{noteId}}"
          this.note_data = await axios.get('/api/notes/'+this.note_id)
          this.note = this.note_data.data
          console.log("note>", this.note)
        },
        async deleteNote() {
          // this.note_id = "{{noteId}}"
          console.log("Note ID to delete:", this.note_id);

          if (!this.note_id) {
            alert("Error. Note ID is missing");
            return;
          }

          // Confirmation popup
          const confirmed = window.confirm("Are you sure you want to delete this note?");
          if (!confirmed) {
            return; // Cancel deletion if user says no
          }

          try {
            const response = await axios.delete(`/api/notes/${this.note_id}`);
            console.log('Note deleted:', response.data);
            alert(`Note deleted successfully.`);
            window.location.href = '/';  // üîÅ redirect to home page
          } catch (error) {
            console.error('Error deleting note:', error);
            alert('Failed to delete note. Please try again.');
          }
        }
      },
      mounted() {
      this.getNote();  // Call the method when the component mounts
    }
    }).mount('#app');
  </script>
