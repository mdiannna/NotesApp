  <div id="app" class="container mt-5">
    <h1 class="text-center mb-4">Notes App</h1>
    <div class="mb-3">
      <label for="author" class="form-label">Author:</label>

    <div class="mb-3">

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

   <!-- Vue App Script -->
   <script>
    const { createApp } = Vue;
    // import axios from 'axios'


    createApp({
      delimiters: ['[[', ']]'],  // <-- change Vue delimiters here
      data() {
        return {
          note: '',
          author: '',
          notes: []
        }
      },
      methods: {
        // method for temporarily testing
        async getNotes() {
          this.notes = await axios.get('/api/notes')
          console.log("notes", this.notes)
        },
        async submitNote() {
          if (!this.note?.trim()) {
            alert("Error. Note is empty");
            return;
          }

          try {
            const response = await axios.post('/api/notes/create', {
              text: this.note, // or whatever key your API expects
              author: this.author
            });
            console.log('Note submitted:', response.data);
            alert(`Note submitted:\n\n${this.note}`);
            this.text = ''; // Clear the input after submission, if desired
            // this.getNotes();
            window.location.href = '/';  // 🔁 redirect to home page

          } catch (error) {
            console.error('Error submitting note:', error);
            alert('Failed to submit note. Please try again.');
          }
        }       
        
      }
    }).mount('#app');
  </script>
